<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneHub</title>
    <link rel="shortcut icon" type="x-icon" href="./Images/loco.png">
    <link rel="stylesheet" href="style.css">
    <link

<body>  
     <div id="main">

 <script src="script.js"></script>
